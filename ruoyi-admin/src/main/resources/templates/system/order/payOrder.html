<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('会员充值')" />
    <meta charset="UTF-8">
    <title>充值中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body { background-color: #f5f5f5; }
        .container {
            margin-top: 50px;
            text-align: center;
        }

        .form-horizontal {
            margin: 0 auto;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #5cb85c;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #5cb85c;
            border-color: #5cb85c;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active,
        .btn-primary.active {
            background-color: #449d44;
            border-color: #449d44;
        }
    </style>
</head>
<body class="gray-bg">
<div class="container">
    <form class="form-horizontal" action="#" method="post">
        <div class="form-group">
            <input type="hidden" class="form-control" id="orderNo" name="orderNo" th:value="${orderNo}" disabled>
            <input type="hidden" class="form-control" id="toSign" name="toSign" th:value="${toSign}" disabled>
            <label class="col-sm-3 control-label">充值中心：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="amount" name="amount" th:value="${amount}" disabled>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary btn-block">确认充值</button>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var url = ctx + "/order/payOrder/";
    window.onload = function () {
        var orderNo = $('#orderNo').val();
        var toSign = $('#toSign').val();
        var state =orderNo+"_"+toSign;
        var appid ="2021003127666952";
        var rec_url = getRootPath()+"/outside/order/payOrderGetUid";
        //window.location=getRootPath()+"/outside/order/payOrderInfo/"+orderNo+"/"+toSign;
        window.location="https://openauth.alipay.com/oauth2/publicAppAuthorize.htm?app_id="+appid+"&scope=auth_base&redirect_uri="+rec_url+"&state="+state;
    }
    // 获取地址栏的绝对路径
    function getRootPath() {
        var strFullPath = window.document.location.href;
        var strPath = window.document.location.pathname;
        var pos = strFullPath.indexOf(strPath);
        var prePath = strFullPath.substring(0, pos);
        var postPath = strPath.substring(0, strPath.substr(1).indexOf('/') + 1);
        //return (prePath + postPath);
        return prePath;
    }
</script>
</body>
</html>
